<ion-view title="Info">
  <ion-content padding="true">
      <img src="{{p_beacon.ListImage}}">
    <br>
      <h2>{{p_beacon.MblDisplayName}}</h2>
      <span>{{p_beacon.Category}}</span>
      <p>{{p_beacon.MblShortDescription}}</p>
      <div ng-if="p_beacon.FunFact!=null">
          <p class="fun-fact"><span>Fun Fact:<span> {{p_beacon.FunFact}}</p>
      </div>

  </ion-content>
</ion-view>
