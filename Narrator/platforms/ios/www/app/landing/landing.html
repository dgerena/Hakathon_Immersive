<ion-view title="Landing">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-divider">
                Beacons near you
            </div>
            <div class="item" ng-repeat="beacon in beacons_info">
                <div class="" ng-click="showBeacon(beacon.beacon)"><strong>Beacon </strong> &nbsp {{beacon.beacon.MblDisplayName}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
