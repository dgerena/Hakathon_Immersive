<ion-view title="{{title}}">
    <ion-content>
        <div class="connect-info-node" ng-drag="true" ng-drag-data="{{obj}}" ng-drag-success="onDragComplete($data,$event)" ng-center-anchor="true">{{obj.name}}</div>
        <div ng-drop="true" ng-drop-success="onDropComplete($data,$event,obj)"  class="connect-info"></div>
    </ion-content>
</ion-view>
